---
layout: layout
title: "Posts"
---

<section class="content">
  <h1>/posts</h1>
  <ul class="listing">
    {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
      <span class="post_tags">Tags: {% for tag in post.tags %} <a href="/tags/{{ tag }}">{{ tag }}</a> {% endfor %}</span>
      <br/><span class="post_date">{{ post.date | date: "%B %e, %Y" }}</span>
    </li>
    {% endfor %}
  </ul>
</section>
