---
layout: layout
title: "Clojure"
---

<div class="container">
  <section class="content">
    <h1>/tags/clojure</h1>
    <ul class="listing">
      {% for post in site.posts %}
        {% for tag in post.tags %}
          {% if tag == "clojure" %}
            <li class="li_tags_view">
              <a href="{{ post.url }}">{{ post.title }}</a>
              <span class="post_date_tags_view">{{ post.date | date: "%B %e, %Y" }}</span>
            </li>
          {% endif %}
        {% endfor %}
      {% endfor %}
    </ul>
  </section>
</div>
